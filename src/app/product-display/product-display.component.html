<div class="container">
    <h2>Map Selection</h2>      
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Description</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let product of products">
            <th width = "100"><span title="This map is #{{product.id}}">{{product.name}}</span></th>
            <th width = "100"><span title="{{product.price | currency}} is very reasonable">{{product.price | currency}}</span></th>
            <th width = "300"><span title="This map is 100% accurate to within 24,901 miles.">{{product.description}}</span></th>
            <th><span title="Oy, don't click and drag, pay for it"><img src={{product.image}} class="img-thumbnail" alt="image"></span></th>
        </tr>
        </tbody>
    </table>
</div>
